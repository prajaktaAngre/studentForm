<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="example-container">
        <mat-form-field appearance="fill" class="w-100 ">
            <mat-label>Enter your Name</mat-label>
            <input matInput 
            formControlName="name" required>
        </mat-form-field><br>
        <mat-form-field appearance="fill" class="w-100 ">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" 
            formControlName="email"  required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="w-100 ">
        <mat-label>Choose gender</mat-label>
    </div>
    <div>
        <mat-radio-group aria-label="Select an option"
        formControlName="genders"><br>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
        </mat-radio-group>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Select Year</mat-label>
            <mat-select formControlName="toppings" multiple>
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <h4>Select State</h4>
        <mat-form-field appearance="fill"
        >
            <mat-label>State</mat-label>
            <mat-select formControlName="selectstate">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let state of states" 
                
                [value]="state">{{state}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <button mat-button color="warn" type="submit" (click)="addNewItem()">{{editMode ? 'update' : 'submit'}}
        
    </button>
    <!-- <form (ngSubmit)="onUpdate(profileForm)" ></form> -->
</form>
